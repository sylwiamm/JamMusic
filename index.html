<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jam Music Lab</title>
</head>
<body>
  <div class="container">
    <h1>Mapping the Sound</h1>
    <p class="subtitle">
      Mapping the Global Reach of Vienna's Jam Music Lab University Faculty Through Concerts, Tours, and Collaborations
    </p>
    <div class="legend-container">
        <div class="legend-title">Number <br>of Concerts</div>
        <div class="legend-content">
            <div class="legend-row">
                <div class="legend">
                    <div class="legend-circle"></div>
                    <div class="legend-text">Larger bubbles indicate<br>more concerts</div>
                </div>
            </div>
            <div class="legend-row">
                <div class="heatmap-legend">
                    <div class="heatmap-label">Less</div>
                    <div class="heatmap-box"></div>
                    <div class="heatmap-box"></div>
                    <div class="heatmap-box"></div>
                    <div class="heatmap-box"></div>
                    <div class="heatmap-box"></div>
                    <div class="heatmap-label">More</div>
                </div>
            </div>
        </div>
    </div>
    <div class="calendar-container">
      <div id="calendar"></div>
    </div>
    <svg id="mapSvg"></svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
  <script src="scripts/calendar.js"></script>
  <script src="scripts/map.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/connections.js"></script>
</body>
</html>
